<h1>Pong Game</h1>
<div id='field'>
  <div id='player_1'></div>
  <div id='ball'></div>
  <div id='player_2'></div>
  <div id='line'></div>
</div>
<div id='score'>0:0</div>

<style>
#score,
h1 {
  text-align: center;
  font-size: 50px;
}
#field {
  width: 1000px;
  height: 600px;
  background: black;
  margin: 20px auto;
  position: relative;
}
#player_1 {
  left: 10px;
}
#player_2 {
  left: 970px;
}
#player_1,
#player_2 {
  position: absolute;
  top: 100px;
  width: 20px;
  height: 100px;
  background: white;
}
#ball {
  position: absolute;
  background: white;
  left: 250px;
  top: 250px;
  width: 20px;
  height: 20px;
}
#line {
  width: 4px;
  height: 600px;
  background: gray;
  position: absolute;
  left: 50%;
  margin-left: -2px;
}
</style>

<script src='blob.js'> </script>
<script>
  var game = new PongGame();
  game.start()

  // game config
  game.ballTag = document.querySelector('#ball');
  game.fieldTag = document.querySelector('#field');
  game.padLeftTag = document.querySelector('#player_1');
  game.padRightTag = document.querySelector('#player_2');

  // game events
  game.addEventListener('keydown', function(key){
    if(key === 'w'){ game.padLeft.move(-5); }
    if(key === 's'){ game.padLeft.move(5); }
    if(key === 'up'){ game.padRight.move(-5); }
    if(key === 'down'){ game.padRight.move(5); }
  });

  game.addEventListener('collision', function(ball, pad){
    if(pad === game.padLeft){ ball.setDirection(1) }
    if(pad === game.padRight) { ball.setDirection(-1) }
  });

  game.addEventListener('bounce', function(edge){
    if(edge === 'right'){ game.ball.resetPosition() }
    if(edge === 'left'){ game.ball.resetPosition() }
  });

  game.start()

</script>
